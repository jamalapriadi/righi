<div style="background:#1A1414;color:white;padding:10px;">
	<div class="container">
		<h2>Gallery Photo</h2>
	</div>
</div>



<div id="content">
	<div class="container">
		<div class="row">
			{% for a in galery %}
				<div class="col-lg-4">
					<div class="thumbnail">
						{% if a.images.count %}
						    <div class="featured-images text-center">
							    <div class="slideshow">
							        {% for image in a.images %}
							        	<a  class="single_image" href="{{ image.path }}">
							            <img
							                data-src="{{ image.filename }}"
							                src="{{ image.path }}"
							                alt="{{ image.description }}"
							                style="width:100%; height:200px;"
							                class="img-responsive feature" />
							            </a>
							        {% endfor %}
							    </div>
						    </div>
						{% endif %}
						<div class="caption">
							<br>
							<div class="row">
								<div class="col-lg-3">
									<p style="text-align:center;padding:10px;">
										<i class="fa fa-image"></i>	
									</p>
								</div>

								<div class="col-lg-8">
									<h3>{{a.name}}</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
